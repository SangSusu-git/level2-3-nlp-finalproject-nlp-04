<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>면접 챗봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .chat-container {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        .chat-body {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
            color: #3498db;
        }

        .bot-message {
            text-align: left;
            color: #2ecc71;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
        }

        .send-button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 0 0 8px 8px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">안녕 자비스!</div>
        <div class="chat-body" id="chatBody">
            <!-- 채팅 내용이 여기에 표시됩니다. -->
        </div>
        <input type="text" class="chat-input" id="userInput" placeholder="메시지를 입력하세요...">
        <button class="send-button" onclick="sendMessage()">전송</button>
    
        <!-- 로그인 버튼 추가 -->
        <button class="send-button" onclick="goToLoginPage()">로그인</button>
    
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") {
                return;
            }

            var chatBody = document.getElementById("chatBody");
            var userMessage = '<div class="chat-message user-message">' + userInput + '</div>';
            chatBody.innerHTML += userMessage;
                                                                                                                                                                                                      
            // 여기에 챗봇 응답 로직을 추가하세요.

            // Clear user input
            document.getElementById("userInput").value = "";

            // Scroll to the bottom of the chat b
        }

        // 로그인 버튼 클릭 시 /kakao로 이동하는 함수
        function goToLoginPage() {
            // 여기에 로그인 페이지 URL을 설정하세요.
            var loginPageUrl = "/kakao";
            window.location.href = loginPageUrl;
        }
